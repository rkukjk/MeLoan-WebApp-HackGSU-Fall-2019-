<h1 align="center">My Monthly Budget</h1>

<div align="center" id="piechart"></div>

<script align="center" type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script align="center" type="text/javascript">

google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);



function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Categories', 'Spending'],
  ['Housing', 900],
  ['Gas/ Transportation', 200],
  ['Groceries/ Eating Out', 150],
  ['Other', 200]
]);

 
  var options = {'title':'Categories', 'width':1450, 'height':900};


  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>
